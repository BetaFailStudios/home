<html lang="en">
<head>
    <title>SubLiminal StickShift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-color: #222;
            margin: auto;
            height: 100%;
            overflow: hidden;
            cursor: none;
        }
        .jura {
            font-family: "Jura", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <canvas onmousemove="xy(event)" id="gameScreen" width="1500" height="1000"></canvas>
    <p id="fps">60</p>
    <script>
        // initialize the timer variables and start the animation

        function startAnimating(fps) {
            fpsInterval = 1000 / fps;
            then = Date.now();
            startTime = then;
            animate();
        }

        // the animation loop calculates time elapsed since the last loop
        // and only draws if your specified fps interval is achieved

        function animate() {

            // request another frame

            requestAnimationFrame(animate);

            // calc elapsed time since last loop

            now = Date.now();
            elapsed = now - then;

            // if enough time has elapsed, draw the next frame

            if (elapsed > fpsInterval) {

                // Get ready for next frame by setting then=now, but also adjust for your
                // specified fpsInterval not being a multiple of RAF's interval (16.7ms)
                then = now - (elapsed % fpsInterval);

                // Put your drawing code here
                tickloop();
            }
        }
        //canvas or gamescreen
        var canvas = document.getElementById("gameScreen");
        //context, for drawing
        var ctx = canvas.getContext("2d");
        //settings canvas size and scale
        var screenScale = window.innerWidth/1500;
        if (window.innerHeight/1000 < screenScale) screenScale = window.innerHeight/1000;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.translate(window.innerWidth/2, window.innerHeight/2);

        ctx.scale(screenScale, screenScale);

        //resizing
        window.addEventListener("resize", (  ) => {
            ctx.resetTransform();

            //settings canvas size and scale
            screenScale = window.innerWidth/1500;
            if (window.innerHeight/1000 < screenScale) screenScale = window.innerHeight/1000;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.translate(window.innerWidth/2, window.innerHeight/2);

            ctx.scale(screenScale, screenScale);

            ctx.lineWidth = 10;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            ctx.lineJoin = "round";
            ctx.lineCap = "round";

            ctx.beginPath();
            ctx.fillStyle = "#000";
            ctx.fillRect(-1000,-1000,1500+1000,1000+1000);

            ctx.font = "100px serif";
        });

        const mouse = {
            x: 0,
            y: 0,
            down: false
        };

        const keys = [];

        //detect keypresses
        window.addEventListener('keydown', function (e) { if (!e.repeat) {
            const key = e.key.toLowerCase();
            if (!keys.includes(key) && !game.menu) keys.push(key);

            if (key == "z") platforms.splice(platforms.length-1, 1);
        }}, false);
        window.addEventListener('keyup', function (e) {
            const key = e.key.toLowerCase();
            while (keys.includes(key)) {
                keys.splice(keys.indexOf(key), 1);
            }
        }, false);
        window.addEventListener('mousedown', function (e) {
            mouse.down = true;

            mouse.selected = mouse.hover;
            if (mouse.selected == "wheel") {
                const wheelAngle = -car.wheel*Math.PI*5/2+Math.PI/2;
                const mouseWheelAngle = Math.atan( (mouse.y-250) / (mouse.x+200) ) + Math.PI*(mouse.x > -200);

                //difference
                mouse.wheelOffset = mouseWheelAngle-wheelAngle;

                while (Math.abs(mouse.wheelOffset-Math.PI*2) < Math.abs(mouse.wheelOffset)) mouse.wheelOffset -= Math.PI*2;
                while (Math.abs(mouse.wheelOffset+Math.PI*2) < Math.abs(mouse.wheelOffset)) mouse.wheelOffset += Math.PI*2;
            }

            if (game.status == "choosing") chooseChoice();
        }, false);
        window.addEventListener('mouseup', function (e) {
            mouse.down = false;

            mouse.selected = false;
        }, false);
        window.oncontextmenu = () => {
            return false;
        }
        function xy(e) {
            mouse.x = e.x/screenScale - (window.innerWidth)/2/screenScale;
            mouse.y = e.y/screenScale - (window.innerHeight)/2/screenScale;

            if (game.status == "driving") checkHover();
        }

        // initialize the timer variables and start the animation

        function startAnimating(fps) {
            fpsInterval = 1000 / fps;
            then = Date.now();
            startTime = then;
            animate();
        }

        var filterStrength = 10; //used  to be 20
        var frameTime = 0, lastLoop = new Date, thisLoop;
        var fpsOut = document.getElementById('fps');

        // Report the fps only every second, to only lightly affect measurements
        setInterval(function(){
            fpsOut.innerHTML = (1000/frameTime).toFixed(1);
            game.fps = Math.max(30, Number(fpsOut.innerHTML));
        },1000);

        ctx.lineWidth = 10;
        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
    </script>
    <script>
        ctx.font = "100px serif";

        //drawFunction 300 width centered
        const stackablePerks = [
            {
                name: "Wider Road",
                desc: "Increased road width",
                drawFunction(timer) {
                    ctx.beginPath();
                    ctx.moveTo(-150,100);
                    ctx.lineTo(0,-100);
                    ctx.lineTo(150,-100);
                    ctx.lineTo(0,100);
                    ctx.fillStyle = "#333"

                    ctx.beginPath();
                    ctx.moveTo(-150,100);
                    ctx.lineTo(0,-100);
                    ctx.moveTo(150,-100);
                    ctx.lineTo(0,100);
                    ctx.strokeStyle = "#666"

                    ctx.moveTo(-67.5,90);

                    stats.roadSize *= 1.25;
                }
            },

                name: "Straighter Roads",

                    ctx.lineTo(0,100);
                    ctx.strokeStyle = "#666"
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(-67.5,90);
                    ctx.lineTo(-52.5, 70);
                    ctx.moveTo(-37.5,50);
                    ctx.lineTo(-22.5, 30);
                    ctx.moveTo(-7.5, 10);
                    ctx.lineTo(7.5, -10);
                    ctx.moveTo(22.5,-30);
                    ctx.lineTo(37.5, -50);
                    ctx.moveTo(52.5,-70);
                    ctx.lineTo(67.5, -90);
                    ctx.strokeStyle = "#990"
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(-70,50);
                    ctx.lineTo(-10,50);
                    ctx.lineTo(50,-30);
                    ctx.lineTo(80,-30);

                    ctx.beginPath();
                    ctx.moveTo(90,-80);
                    ctx.lineTo(80,-90);
                    ctx.lineTo(0,0);
                    ctx.closePath();
                    ctx.strokeStyle = "#333";
                    ctx.stroke();
                    ctx.fillStyle = "#666";
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(95,-75);
                    ctx.lineTo(75,-95);
                    ctx.lineTo(85,-105);
                    ctx.lineTo(105,-85);
                    ctx.closePath();
                    ctx.strokeStyle = "#333";
                    ctx.stroke();

                    ctx.fill();
                    ctx.strokeStyle = "#990";

                        ctx.strokeText("Timer",0,150);
                        ctx.fillText("Timer",0,150);

                }

            {
                name: "Offroad Tires",
                desc: "Reduces the deceleration speed off-road",
                drawFunction(timer) {
                    ctx.beginPath();
                    ctx.arc(0,0,50,0,Math.PI*2, true);
                    let num = 0;
                    for(var i = 0; i <= Math.PI*2; i += Math.PI/18) {
                        num++;
                        ctx.lineTo((100-20*(num == 3))*Math.cos(i),(100-20*(num == 3))*Math.sin(i));
                        if (num == 3) num = 0;
                    }
                    ctx.strokeStyle = "#666";
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.fill();


                    if (!timer) {
                        ctx.beginPath();
                        ctx.font = "50px Jura";
                        ctx.strokeStyle = "#333";
                        ctx.fillStyle = "#666";
                        ctx.strokeText("Offroad",0,-150);
                        ctx.fillText("Offroad",0,-150);
                        ctx.strokeText("Tires",0,150);
                        ctx.fillText("Tires",0,150);
                    }
                },
                chooseFunction() {
                    stats.offroadSpeedLoss *= 0.4;
                }
            },
            {
                name: "Grippy Tires",
                desc: "Increased Drifting friction",
                drawFunction(timer) {
                    ctx.beginPath();
                    ctx.arc(0,0,80,0,Math.PI*2);
                    let num = 0;
                    ctx.strokeStyle = "#666";
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.fill();
                    ctx.beginPath();
                    for(var i = 0; i <= Math.PI*2; i += Math.PI/10) {
                        ctx.moveTo(100*Math.cos(i),100*Math.sin(i));
                        ctx.lineTo(110*Math.cos(i),110*Math.sin(i));
                    }
                    ctx.strokeStyle = "#ffff0099";
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(0,0,55,0,Math.PI*2);
                    ctx.strokeStyle = "#666";
                    ctx.stroke();
                    ctx.fillStyle = "#999";
                    ctx.fill();


                    if (!timer) {
                        ctx.beginPath();
                        ctx.font = "50px Jura";
                        ctx.strokeStyle = "#333";
                        ctx.fillStyle = "#666";
                        ctx.strokeText("Grippy",0,-150);
                        ctx.fillText("Grippy",0,-150);
                        ctx.strokeText("Tires",0,150);
                        ctx.fillText("Tires",0,150);
                    }
                },
                chooseFunction() {
                    stats.driftGrip *= 1.4;
                    stats.requiredDriftAngle *= 1.2;
                }
            },
        ]

        const unStackablePerks = [
            {
                name: "Metal Pedal",
                desc: "Lot more acceleration, little more top speed",
                drawFunction(timer) {
                    ctx.beginPath();
                    ctx.arc(60,-140,200,Math.PI*9/10,Math.PI*2/3, true);
                    ctx.arc(60,-140,160,Math.PI*2/3,Math.PI*9/10);
                    ctx.strokeStyle = "#666";
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(-60,-40);
                    ctx.lineTo(20,-60);
                    ctx.lineTo(60,80);
                    ctx.lineTo(-20,100);
                    ctx.closePath();
                    ctx.strokeStyle = "#666";
                    ctx.stroke();
                    ctx.fillStyle = "#999";
                    ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(-30,-20);
                    ctx.lineTo(-5,70);

            {
                name: "Spedometer",

                    ctx.beginPath();
                    ctx.arc(0,-0,100,Math.PI-Math.PI/5,Math.PI/5);

                    ctx.lineTo(-50,50);
                    ctx.closePath();
                    ctx.strokeStyle = "#666";
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.fill();

                    for(var i = Math.PI/8; i >= -Math.PI-Math.PI/8; i -= Math.PI/4) {

                    ctx.strokeStyle = "#333";
                    ctx.stroke();

                    ctx.moveTo(-150,100);
                    ctx.lineTo(0,-100);
                    ctx.lineTo(150,-100);
                    ctx.lineTo(0,100);

                    ctx.lineTo(0,-100);
                    ctx.moveTo(150,-100);
                    ctx.lineTo(0,100);
                    ctx.strokeStyle = "#666"

                    ctx.moveTo(-67.5,90);

                    ctx.lineTo(-22.5, 30);
                    ctx.moveTo(-7.5, 10);

                    ctx.moveTo(22.5,-30);
                    ctx.lineTo(37.5, -50);
                    ctx.moveTo(52.5,-70);

                    ctx.strokeStyle = "#0f0";

                    ctx.fillText("EZ",0,0);
                    ctx.beginPath();
                    ctx.rect(-100,-62.5,200,125)
                    ctx.stroke();

                    ctx.restore();

                    if (!timer) {
                        ctx.beginPath();
                        ctx.font = "50px Jura";
                        ctx.strokeStyle = "#333";
                        ctx.fillStyle = "#666";

                        ctx.fillText("E Z",0,-150);

            {
                name: "Look Ma', No hands",
                desc: "Increased speed while not holding the the wheel",
                drawFunction(timer) {

                    //wheel
                    ctx.save();
                    ctx.rotate(Math.PI/5);
                    
                    ctx.strokeStyle = "#333";
                    ctx.fillStyle = "#ad7d53";
                    ctx.beginPath();
                    ctx.arc(0,0,100,0,Math.PI*2);

        const stackablePunishments = [
            {
                name: "Thin Road",
                desc: "Roads are thinner",
                drawFunction(timer) {
                    ctx.beginPath();
                    ctx.moveTo(-150,100);
                    ctx.lineTo(0,-100);
                    ctx.lineTo(150,-100);
                    ctx.lineTo(0,100);
                    ctx.fillStyle = "#333"
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(-150,100);
                    ctx.lineTo(0,-100);
                    ctx.moveTo(150,-100);
                    ctx.lineTo(0,100);
                    ctx.strokeStyle = "#666"
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(-67.5,90);
                    ctx.lineTo(-52.5, 70);
                    ctx.moveTo(-37.5,50);
                    ctx.lineTo(-22.5, 30);
                    ctx.moveTo(-7.5, 10);

                    if (!timer) {

                    ctx.lineWidth = game.defaultLineWidth;

                chooseFunction() {

            },
            {
                name: "Curvy Roads",
                desc: "Increase the curvature of roads",
                drawFunction(timer) {
                    ctx.beginPath();

        function drive() {
            car.x += Math.cos(car.speedAngle)*car.speed;
            car.y += Math.sin(car.speedAngle)*car.speed;

            if ( ( keys.includes("w") || keys.includes(" ") ) && car.speed > -stats.topSpeed * ( 1 + 0.5 * !!(stats.noHands && mouse.selected != "wheel") ) ) {
                car.speed -= stats.acceleration * (1 + 2*(car.speed > 0) ) * ( 1 + 1 * !!(stats.noHands && mouse.selected != "wheel") );
            } else car.speed *= 0.98;
            if ( ( keys.includes("s") || keys.includes("shift") ) && car.speed < stats.topSpeed/5 && !stats.noBrake) {
                car.speed += stats.acceleration * (1 + 2*(car.speed < 0) );
            }

            if (mouse.selected == "wheel") {
                const wheelAngle = -car.wheel*Math.PI*5/2+Math.PI/2;
                let mouseWheelAngle = Math.atan( (mouse.y-250) / (mouse.x+200) ) + Math.PI*(mouse.x >= -200)-mouse.wheelOffset;

                let angleDiff = wheelAngle-mouseWheelAngle;

                while (Math.abs(angleDiff-Math.PI*2) < Math.abs(angleDiff)) {
                    mouseWheelAngle += Math.PI*2;
                    angleDiff = wheelAngle-mouseWheelAngle;
                }
                while (Math.abs(angleDiff+Math.PI*2) < Math.abs(angleDiff)) {
                    mouseWheelAngle -= Math.PI*2;
                    angleDiff = wheelAngle-mouseWheelAngle;
                }

                if (Math.abs(angleDiff) > stats.turnSpeed) angleDiff = Math.sign(angleDiff)*stats.turnSpeed;

                car.wheel -= -(angleDiff) / (Math.PI*5/2);
            }

            car.wheel = Math.max(-1,Math.min(1,car.wheel));

            car.angle += Math.PI/60/30 * car.wheel * car.speed;// * 1/(1+Math.abs(car.speed**2/30));
            car.angle = car.angle%(Math.PI*2);

            //changing speedAngle
            let angleDiff = car.angle-car.speedAngle;

            while (Math.abs(angleDiff-Math.PI*2) < Math.abs(angleDiff)) {
                car.speedAngle += Math.PI*2;
                angleDiff = car.angle-car.speedAngle;
            }
            while (Math.abs(angleDiff+Math.PI*2) < Math.abs(angleDiff)) {
                car.speedAngle -= Math.PI*2;
                angleDiff = car.angle-car.speedAngle;
            }

            if (Math.abs(angleDiff) > Math.abs(stats.requiredDriftAngle/car.speed)) {
                angleDiff *= stats.driftGrip;
                //angleDiff = Math.sign(angleDiff) * Math.PI/car.speed;
            }

            car.speedAngle += angleDiff;

            if (stats.wind) {
                let angleDiff = car.angle-stats.windAngle;

                car.angle += (Math.PI/300) * stats.windForce * Math.sin( angleDiff )/stats.inertia * Math.abs(Math.sin(game.timer/1000*Math.PI*2.12) * (0.5+0.5*Math.sin(game.timer/1000*Math.PI*10.3124)));
            }
        }

        function checkCollision() {
            let touching = false;
            road.forEach((road, i)=> {
                if (Math.hypot(road.x-car.x, road.y-car.y) > road.size*2) return;

                //road.angle --> angle to rectangle
                let carAngle = Math.atan( (road.y-car.y) / (road.x-car.x) ) + Math.PI*(road.x > car.x);
                if (!(road.x-car.x)) carAngle = Math.PI*(road.x > car.x);
                let intAngle = (carAngle-road.angle);

                let diffNeeded = Math.abs(Math.sin(intAngle))**-1*road.size;
                const diffNeededCos = Math.abs(Math.cos(intAngle))**-1*road.size;
                if (diffNeededCos < diffNeeded) diffNeeded = diffNeededCos;
                if (Math.hypot(road.x-car.x,road.y-car.y) < diffNeeded) {
                    if (road.pothole) touching = false;
                    else touching = true;

                    if (road.final) {
                        mouse.selected = false;
                        mouse.hover = false;

                        game.status = "choosing";

                        generateChoices();
                    }
                }
            })

            if (!touching && Math.abs(car.speed) > stats.offroadMaxSpeed) {
                car.speed *= 1-stats.offroadSpeedLoss/stats.inertia;
            }
        }
